<!DOCTYPE html>
<html>
<body>
    <h2 id="h2"></h2>

<script>
    function chengfa(){
        var i=0;
        var j=0;
        for(i=1;i<=9;i++){
            for(j=1;j<=i;j++){
                var k = (i*j+"="+j+"*"+i)
                document.write(k+" ");
            }
            document.write("<br/>")
        }
        document.write("<br/>")
    }
    chengfa()
</script>
</body>
</html>
